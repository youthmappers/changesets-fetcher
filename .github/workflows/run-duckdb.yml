name: Build files for Activity Dashboard

on:
  workflow_dispatch: # Manual trigger
  schedule:
    # Run weekly on Sunday at 10:30 UTC (30 minutes after Athena workflow)
    - cron: '30 10 * * 0'

permissions:
  id-token: write # Required for OIDC authentication
  contents: read

jobs:
  run-duckdb-queries:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up UV
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.YOUTHMAPPERS_AWS_ROLE }}
          role-session-name: github-actions-duckdb-queries
          aws-region: us-east-1

      - name: Run DuckDB pipeline
        run: |
          echo "Running DuckDB pipeline..."
          uv run duckdb

      - name: Build PMTiles from GeoJSONSeq files
        run: |
          uv run scripts/tile.sh

      - name: Copy output to S3
        run: |
          uv run scripts/copy-to-s3.sh